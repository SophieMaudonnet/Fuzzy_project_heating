<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-heating system</title>
  <link rel="stylesheet" href="style.css">
  <!-- Puoi usare le icone di Font Awesome (gratis e semplici) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Self-heating system</h1>

  <div class="container">
    <div class="slider-group temperature">
      <p><i class="fas fa-thermometer-half"></i> Temperature: <span id="temp_value">--</span> Â°C</p>
      <input type="range" id="Temp_slider" min="12" max="40" value="12" disabled>
  </div>

    <div class="slider-group humidity">
      <p><i class="fas fa-tint"></i> Humidity: <span id="hum_value">--</span> %</p>
      <input type="range" id="Hum_slider" min="0" max="100" value="10" disabled>
  </div>

    <div class="slider-group feeling">
      <p><i class="fas fa-smile"></i> Feeling</p>
      <input type="range" id="Feeling_slider" min="0" max="10" value="5">
    </div>

    <div class="slider-group ecology">
      <p><i class="fas fa-leaf"></i> Ecological impact</p>
      <input type="range" id="Eco_slider" min="0" max="10" value="5">
    </div>
  </div>

  <script type="module" src="app.ts"></script>
</body>
</html>
